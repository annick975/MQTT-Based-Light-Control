<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT Light Control</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #166088;
            --light-color: #f9d423;
            --dark-color: #2c3e50;
            --success-color: #2ecc71;
            --danger-color: #e74c3c;
            --light-bg: #0e0e0e;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
            color: var(--dark-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            background-color: black;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 2.2rem;
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background-color: var(--primary-color);
            border-radius: 3px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        button {
            font-size: 18px;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            min-width: 120px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        button:active {
            transform: translateY(0);
        }

        .on-btn {
            background-color: var(--success-color);
            color: white;
        }

        .off-btn {
            background-color: var(--danger-color);
            color: white;
        }

        .status {
            font-size: 18px;
            margin-top: 30px;
            padding: 15px;
            background-color: rgba(247, 230, 1, 0.05);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .light-bulb {
            font-size: 60px;
            margin: 20px 0;
            transition: all 0.3s ease;
        }

        .connection-status {
            font-size: 14px;
            margin-top: 15px;
            color: #777;
        }

        .connected {
            color: var(--success-color);
        }

        .disconnected {
            color: var(--danger-color);
        }

        .footer {
            margin-top: 20px;
            font-size: 16px;
            color: #666;
            text-align: center;
            padding: 10px;
        }

        .footer .heart {
            color: #e25555;
            display: inline-block;
            animation: heartbeat 1.5s ease infinite;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }

            25% {
                transform: scale(1.1);
            }

            50% {
                transform: scale(1);
            }

            75% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 20px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .controls {
                flex-direction: column;
                gap: 15px;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>MQTT Light Control</h1>

        <div class="light-bulb" id="lightBulb">ðŸ’¡</div>

        <div class="controls">
            <button class="on-btn" onclick="sendMessage('ON')">Turn ON</button>
            <button class="off-btn" onclick="sendMessage('OFF')">Turn OFF</button>
        </div>

        <div class="status" id="status">Status: Waiting for command...</div>

        <div class="connection-status" id="connectionStatus">
            Disconnected
        </div>
    </div>

    <div class="footer">
        Made with <span class="heart">ðŸ’›</span> by Annick
    </div>

    <script>
        // MQTT Broker WebSocket URL (Change if using a different broker)
        const broker = "wss://test.mosquitto.org:8081";
        const topic = "/student_group/light_control";

        // DOM Elements
        const lightBulb = document.getElementById('lightBulb');
        const statusElement = document.getElementById('status');
        const connectionStatusElement = document.getElementById('connectionStatus');

        // Connect to the MQTT broker
        const client = mqtt.connect(broker);

        client.on("connect", function () {
            console.log("Connected to MQTT broker");
            connectionStatusElement.textContent = "Connected to MQTT broker";
            connectionStatusElement.className = "connection-status connected";
        });

        client.on("error", function (error) {
            console.log("Connection error:", error);
            connectionStatusElement.textContent = "Connection error";
            connectionStatusElement.className = "connection-status disconnected";
        });

        client.on("disconnect", function () {
            console.log("Disconnected from MQTT broker");
            connectionStatusElement.textContent = "Disconnected from MQTT broker";
            connectionStatusElement.className = "connection-status disconnected";
        });

        function sendMessage(command) {
            client.publish(topic, command);
            statusElement.textContent = `Status: Sent ${command}`;

            // Update light bulb appearance
            if (command === 'ON') {
                lightBulb.style.color = '#f9d423';
                lightBulb.style.textShadow = '0 0 20px rgba(249, 212, 35, 0.8)';
            } else {
                lightBulb.style.color = '#777';
                lightBulb.style.textShadow = 'none';
            }
        }
    </script>
</body>

</html>
